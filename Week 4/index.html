<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCID Validator</title>
  <style>
    #alertOverlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.15)}
    #alertBox{background:#fff;border:1px solid #ccc;border-radius:10px;padding:16px 20px;max-width:90vw;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,.2);font-weight:600}
    #alertOk{margin-top:10px;padding:6px 14px;border:1px solid #ccc;border-radius:8px;background:#f5f5f5;cursor:pointer}
  </style>
  <script>
    function validateUCID(){
      const validUCIDs=["oka"];
      const ucidInput=document.getElementById("ucid").value.trim();
      const ucidPattern=/^[a-zA-Z]+\d{0,3}$/;
      let message="";
      if(!ucidPattern.test(ucidInput)){
        message="UCID DOES NOT CONFORM TO VALID FORMAT! RE-ENTER";
      }else if(validUCIDs.includes(ucidInput)){
        message="VALID UCID FORMAT AND UCID FOUND!";
      }else{
        message="VALID UCID FORMAT BUT INVALID UCID!";
      }
      showAlert(message);
    }
    function showAlert(msg){
      document.getElementById("alertText").textContent=msg;
      document.getElementById("alertOverlay").style.display="grid";
    }
    function closeAlert(){
      document.getElementById("alertOverlay").style.display="none";
    }
  </script>
</head>
<body>
  <h2>UCID Validator</h2>
  <form onsubmit="event.preventDefault(); validateUCID();">
    <input type="text" id="ucid" name="ucid" placeholder="Enter UCID" title="A UCID is a sequence of letters followed by zero to three digits." required>
    <label for="ucid">UCID</label></br></br>
    <button type="submit">Submit</button>
  </form>

  <div id="alertOverlay">
    <div id="alertBox" role="alert" aria-live="assertive">
      <div id="alertText">Message</div>
      <button id="alertOk" type="button" onclick="closeAlert()">OK</button>
    </div>
  </div>
</body>
</html>
