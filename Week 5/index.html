<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouseover</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <p class="instructions">
        Move your mouse over the input box to display the heading.  
        Move your mouse away to hide the heading.
    </p>

    <input type="text" id="hoverBox" placeholder="Hover over me">

    <h1 id="dynamicHeading">Dynamic Heading Displayed!</h1>

</body>
</html>
